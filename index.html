<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Online Registration Form</title>
  	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>The Code Review</h1>
        <div class="signUp">
          <h2>Sign up for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div class="main">
          <form action="index.html" method="post">
            <h2>Contact Information</h2>
              <label for="name">Full Name</label></br>
              <input type="text" id="name" name="user_name" placeholder="Required"></br>
              <label for="email">Email Address</label></br>
              <input type="email" id="email" name="user_email" placeholder="Required"></br>
              <label for="phone">Phone Number</label></br>
              <input type="tel" id="phone" name="user_phone"></br>
              <label for="address">Street Address</label></br>
              <input type="street-address" id="address" name="user_address"></br>
              <label for="city">City</label></br>
              <input type="street-address" id="city" name="user_city"></br>
              <label for="state">State</label></br>
              <select>
                <option value="select">Choose State</option>
              	<option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </select></br>
              <label for="zip">Zip Code</label></br>
              <input type="postal-code" id="zip" name="user_zip"></br>
            </div>
            <div class="newsletter">
              <h2>Newsletter</h2>
                <label for="newsletter">Select the newsletters you would like to  receive:</label></br>
                  <section class="checkbox">
                    <input type="checkbox" id="html" value="HTML_news" name="newsletter"><label for="html" class="light">HTML News</label></br>
                    <input type="checkbox" id="css" value="css_news" name="newsletter"><label for="css" class="light">CSS News</label></br>
                    <input type="checkbox" id="javascript" value="javascript_news" name="newsletter"><label for="javascript" class="light">Javascript News</label></br>
                  </section>

                <label for="newsletter2">Newsletter format:</label></br>
                  <section class="radio">
                    <input type="radio" id="html" value="html" name="newsletter"><label for="html" class="light">HTML</label></br>
                    <input type="radio" id="plaintext" value="plain_text" name="newsletter"><label for="plaintext" class="light">Plain text</label></br>
                  </section>
                <label for="comment">Other topics you'd like to hear about</label></br>
                  <textarea id="inputTopics" name="inputToipcs"></textarea></br>
            </form>
          </div>

            <button type="submit">Sign Up</button>

        <footer> Copyright The Code Review </footer>
  </body>
</html>
