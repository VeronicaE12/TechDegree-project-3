<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header>
        <h1>The Code Review</h1>
      </header>
        <form action="index.html" method="post">
          <div class="signUp">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
          </div>

          <div class="contact-information">
              <legend>Contact Information</legend>
                <div class="container">
                    <ul class="flex-outer">
                      <li>
                        <label for="name">Full Name</label>
                        <input required type="text" id="name" name="user_name" placeholder="Required">
                      </li>
                      <li>
                        <label for="email">Email Address</label>
                        <input required type="email" id="email" name="user_email" placeholder="Required">
                      </li>
                      <li>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="Optional">
                      </li>
                      <li>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="Optional">
                      </li>
                      <li>
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Optional">
                      </li>
                      <li>
                        <label for="state">State</label>
                        <select id="state" name="state">
                          <option value="select">Choose State (Optional)</option>
                        	<option value="AL">Alabama</option>
                        	<option value="AK">Alaska</option>
                        	<option value="AZ">Arizona</option>
                        	<option value="AR">Arkansas</option>
                        	<option value="CA">California</option>
                        	<option value="CO">Colorado</option>
                        	<option value="CT">Connecticut</option>
                        	<option value="DE">Delaware</option>
                        	<option value="DC">District Of Columbia</option>
                        	<option value="FL">Florida</option>
                        	<option value="GA">Georgia</option>
                        	<option value="HI">Hawaii</option>
                        	<option value="ID">Idaho</option>
                        	<option value="IL">Illinois</option>
                        	<option value="IN">Indiana</option>
                        	<option value="IA">Iowa</option>
                        	<option value="KS">Kansas</option>
                        	<option value="KY">Kentucky</option>
                        	<option value="LA">Louisiana</option>
                        	<option value="ME">Maine</option>
                        	<option value="MD">Maryland</option>
                        	<option value="MA">Massachusetts</option>
                        	<option value="MI">Michigan</option>
                        	<option value="MN">Minnesota</option>
                        	<option value="MS">Mississippi</option>
                        	<option value="MO">Missouri</option>
                        	<option value="MT">Montana</option>
                        	<option value="NE">Nebraska</option>
                        	<option value="NV">Nevada</option>
                        	<option value="NH">New Hampshire</option>
                        	<option value="NJ">New Jersey</option>
                        	<option value="NM">New Mexico</option>
                        	<option value="NY">New York</option>
                        	<option value="NC">North Carolina</option>
                        	<option value="ND">North Dakota</option>
                        	<option value="OH">Ohio</option>
                        	<option value="OK">Oklahoma</option>
                        	<option value="OR">Oregon</option>
                        	<option value="PA">Pennsylvania</option>
                        	<option value="RI">Rhode Island</option>
                        	<option value="SC">South Carolina</option>
                        	<option value="SD">South Dakota</option>
                        	<option value="TN">Tennessee</option>
                        	<option value="TX">Texas</option>
                        	<option value="UT">Utah</option>
                        	<option value="VT">Vermont</option>
                        	<option value="VA">Virginia</option>
                        	<option value="WA">Washington</option>
                        	<option value="WV">West Virginia</option>
                        	<option value="WI">Wisconsin</option>
                        	<option value="WY">Wyoming</option>
                        </select>
                      </li>
                      <li class="zip">
                        <label for="zipcode">Zip Code</label><br>
                        <input type="text" id="zipcode" name="user_zip" placeholder="Optional">
                      </li>
                    </ul>

              </div>
            </div>
            <div class="newsletter">
              <legend>Newsletter</legend>
              <section class="checkbox">
                <label>Select the newsletters you would like to receive:</label><br>
                    <input type="checkbox" id="checkbox"name="newsletter">
                    <label  for="checkbox"class="light">HTML News</label><br>
                    <input type="checkbox" id="css" name="newsletter">
                    <label  for="css" class="light">CSS News</label><br>
                    <input type="checkbox" id="js" name="newsletter">
                    <label for="js" class="light" for=>Javascript News</label><br>
                  </section>

                <label>Newsletter format:</label>
                  <section class="radio">
                    <input type="radio" id="textform" name="newsletter">
                    <label for="textform" class="light">HTML</label><br>
                    <input type="radio" id="plain_text" name="newsletter">
                    <label for="plain_text" class="light">Plain text</label><br>
                  </section>
                <label for="inputTopics">Other topics you'd like to hear about</label>
                  <textarea id="inputTopics" name="inputToipcs"></textarea>

            <button type="submit">Sign Up</button>
          </div>
        </form>
        <footer> Copyright The Code Review </footer>
  </body>
</html>
